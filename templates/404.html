{% extends "layout.html" %}

{% block title %}Page Not Found - Bexo Cargo{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-0 shadow-sm">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 4rem;"></i>
                    <h1 class="h2 mb-3">Page Not Found</h1>
                    <p class="text-muted mb-4">
                        The page you are looking for could not be found. The link might be broken or the page may have been moved.
                    </p>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('main.track') }}" class="btn btn-outline-primary">
                            <i class="fas fa-search me-2"></i>Track Shipment
                        </a>
                        <a href="{{ url_for('main.contact') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-envelope me-2"></i>Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
